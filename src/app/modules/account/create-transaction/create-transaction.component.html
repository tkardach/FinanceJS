<div class="create-transaction">
    <div class="create-transaction-form">
        <p id="title">Transaction</p>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput id="name"
                placeholder="Ex. Income; Bills; Savings" 
                [ngModel]="name" (blur)="name=$event.target.value">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput id="amount"
                [ngModel]="amount | currencyToNumber | currency:getCurrencyType():'symbol'" (blur)="amount=$event.target.value">
        </mat-form-field>

        <mat-form-field>
            <input matInput id="date"
                [matDatepicker]="picker" 
                placeholder="Transaction Date"  
                [ngModel]="date" (blur)="date=$event.target.value">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Frequency</mat-label>
            <mat-select id="recurrence" 
                [ngModel]="selectedTimespan" (ngModelChange)="selectedTimespan = $event">
              <mat-option *ngFor="let item of timespans | enumToArray" [value]="item.index">{{item.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <br>
        <button mat-raised-button 
            id="create" 
            [ngClass]="(amount | currencyToNumber) >= 0 ? 'background-positive' : 'background-negative'"
            (click)="onCreate()">Create</button>
  </div>
</div>
