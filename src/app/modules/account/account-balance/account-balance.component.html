<div id="account-balance" class="account-balance" (click)="onClick($event)">
    <div class="account-balance-content">
        <p id="name">{{getAccountName()}}</p>
        <p id="balance" 
            [ngClass]="balance < 0 ? 'currency-color-negative' : 'currency-color-positive'">{{getAccountBalance()}}</p>
    </div>
</div>
