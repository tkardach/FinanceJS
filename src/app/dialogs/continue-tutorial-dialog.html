<h1 mat-dialog-title>Continue Tutorial?</h1>
<div mat-dialog-content>
    <p>There is still more to learn, do you want to skip continue the tutorial?</p>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-button [mat-dialog-close]="false">Skip</button>
</div>
