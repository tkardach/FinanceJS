<div class="account-prediction-page-mobile" *ngIf="isMobile">
    <div class="account-balance-mobile">
        <app-account-balance 
            [account]="account" 
            [date]="selectedDate"
            (click)="onEditAccount($event)" 
            (amountChange)="onAmountChange($event)"></app-account-balance>
    </div>
    <div class="calendar-container-mobile">
        <mat-calendar class="calendar-mobile" [(selected)]="selectedDate"></mat-calendar>
    </div>
</div>

<div class="account-prediction-page" *ngIf="!isMobile">
    <div class="account-prediction-page-left" [ngClass]="amountPositive ? 'positive-gradient' :' negative-gradient'">
        <div class="shadow"></div>
        <div class="calendar-container">
            <mat-calendar class="calendar" [(selected)]="selectedDate"></mat-calendar>
        </div>
    </div>
    <div class="account-prediction-page-right">
        <div class="account-balance">
            <app-account-balance 
                [account]="account" 
                [date]="selectedDate"
                (click)="onEditAccount($event)" 
                (amountChange)="onAmountChange($event)"></app-account-balance>
        </div>
        <div class="transaction-list-container">
            <div class="transaction-list">
                <app-view-transaction 
                    *ngFor="let transaction of transactions" 
                    [transaction]="transaction"></app-view-transaction>
            </div>
        </div>
    </div>
</div>
