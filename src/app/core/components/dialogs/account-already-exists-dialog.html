<h1 mat-dialog-title>Account Already Exists!</h1>
<div mat-dialog-content>
    <p>Account already exists, do you want to continue with this account?</p>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button class="delete" mat-button [mat-dialog-close]="false" cdkFocusInitial>Delete and Create New Account</button>
</div>
